<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/index.css" />
  <title>Lab</title>
  <link rel="icon" href="images/bicycle.svg" type="image/x-icon" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> <img src="./images/logo.svg" alt="logo" class="logo-img"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="profile.html">Profile</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
  </header>
  <main class="container d-flex justify-content-center topper">
    <!-- <div class=""> -->

    <div class="main-wrapper col-md-4">
      <form>
        <ul class="nav nav-pills nav-justified mb-4" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link black-text" id="tab-login" data-mdb-toggle="pill" href="login.html" role="tab"
              aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="register.html" role="tab"
              aria-controls="pills-register" aria-selected="false">Register</a>
          </li>
        </ul>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="first-name-register" class="form-control" />
              <label class="form-label" for="first-name-register">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="last-name-register" class="form-control" />
              <label class="form-label" for="last-name-register">Last name</label>
            </div>
          </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email-register" class="form-control" />
          <label class="form-label" for="email-register">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password-register" class="form-control" />
          <label class="form-label" for="password-register">Password</label>
        </div>

        <!-- Birthdate input -->
        <div class="form-outline mb-4">
          <input type="date" id="birthdate-register" name="date" />
          <label class="reg__date mb-4" for="birthdate-register">Birth date: </label>
        </div>

        <div class="form-outline mb-4 d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block mb-4 register-button">Sign up</button>
        </div>

        <div class="text-center ">
          <p>Already member? <a href="login.html" class="login-link">Sign-in</a></p>
        </div>

      </form>
    </div>
    <!-- </div> -->
  </main>

  <script src="./js/base.js"></script>
  <script src="./js/Model/Model.js"></script>
  <script src="./js/View/View.js"></script>
  <script src="./js/Controller/Controller.js"></script>
  <script src="./js/Controller/pages/registr.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
