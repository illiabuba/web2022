<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> <img src="./images/logo.svg" alt="logo" class="logo-img" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container d-flex justify-content-center topper">
    <!-- <div class=""> -->

    <div class="main-wrapper col-md-4">
      <form>
        <ul class="nav nav-pills nav-justified mb-4 " id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active " id="tab-login" data-mdb-toggle="pill" href="login.html" role="tab"
              aria-controls="pills-login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link black-text" id="tab-register" data-mdb-toggle="pill" href="register.html" role="tab"
              aria-controls="pills-register" aria-selected="false">Register</a>
          </li>
        </ul>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked />
              <label class="form-check-label" for="form2Example3"> Remember me </label>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="register.html" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
    <!-- </div> -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
